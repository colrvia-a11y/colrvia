name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint || npm run lint -- --fix || true
      - name: Type check
        run: npx tsc --noEmit
      - name: Test
        run: npm test -- --run
      - name: Build
        run: npm run build
